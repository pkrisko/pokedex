<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./js/script.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <img src="./img/logo.png" alt="logo" id="logo">
            <!-- This area is dynamically filled with ~150 Pokemon Images
            See ./js/script.js for this implementation. -->
            <div id="imagearea"></div>
            <!-- This area of the screen utilizes PokeApi v2 and as an image
            for a given pokemon is clicked, it makes a request for more
            information about it, which it then dynamically displays on this
            portion of the screen, filling and removing html from these divs -->
            <div id="pokedex">
                <div id="namearea"></div>
                <div id="iconarea"></div>
                <div id="typesarea">
                    <h2>Types</h2>
                </div>
                <div id="heightarea">
                    <h2>Height</h2>
                </div>
                <div id="weightarea">
                    <h2>Weight</h2>
                </div>
                
            </div>
        </div>
    </body>
</html>
